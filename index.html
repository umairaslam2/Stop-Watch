<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop-watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-image">
    
    <h1>Stop Watch</h1>

    <div class="main">


      
        <h2 id="min">0</h2> 
        <h2>:</h2>
        <h2 id="sec">0</h2> 
        <h2>:</h2>
        <h2 id="ms">00</h2> 
    </div>


    <div class="main">
      
        <button id="start_btn" onclick="start()">Start <img src="icons8-start-48.png" alt=""></button>
        <button  onclick="stop()" >Stop <img src="icons8-stop-64.png" width="50px" alt=""></button>
        <button onclick="reset()">Reset <img src="icons8-restart-48.png" alt=""></button>
    </div>
        

</div>
    





    <script src="app.js"></script>
</body>
</html>
